<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groov Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div class="topbar">
        <nav class="navbar bg-primary">
            <a href="#" class="navbar-brand text-white">Groov</a>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="showcase bg-secondary text-white d-flex justify-content-between align-items-center">
            <div class="showcase-direction go-left"></div>
            <div class="showcase-direction go-right">></div>
        </div>
    </div>
    <div class="container">
        <div id="best-sell" class="best-sell bg-warning d-flex justify-content-between flex-wrap">
            <item-box product_name="Camisa" product_price="10" v-for="item in items"></item-box>
        </div>
    </div>
    <footer class="bg-dark text-white">
        All rights reserved
    </footer>
    <script src="./groov-function.js"></script>
</body>
</html>
